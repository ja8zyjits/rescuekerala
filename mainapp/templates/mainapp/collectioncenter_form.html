{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}

<div class="text-center">
  <h3>Collection Centers</h3>
</div>

<div>
    <form method="post"  class="simple-form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}


{% block javascript %}

    <script type="text/javascript" src="{% static 'js/form-lsg-ward-picker.js' %}"></script>
{% endblock %}
